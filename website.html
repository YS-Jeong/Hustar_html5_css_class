<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus">

  <meta name="Description" content="">
  <title>Document</title>
 
 <script src="./js/jquery-1.12.4.min.js"></script>
 <script src="./js/jquery-ui.min.js"></script>
 <script src="./js/swiper.min.js"></script>
 <link rel="stylesheet" href="./js/swiper.min.css"> 
 
 </head>
 <body>

 <style>
/* set */
 body{margin:0; padding:0;}
 html, h1, h2, h3, h4, h5, h6{margin:0; padding:0; border:0;}
 ul, li, dl, dt, dd{margin:0; padding:0; list-style:none;}
 a{text-decoration:none; color:#000} 
 
/* 헤더의 로고, 상단메뉴 */
 .header{background:#26649e; overflow:hidden}

 .header > div{overflow:hidden; max-width:1200px; margin:0 auto;}
 .header > div > div.logo{}
 .header > div > div.top-btn{}

 .header .logo{float:left;}
 .header .logo h1{font-size:17px;}
 .header .logo h1 a{display:block; padding:5px;}
 .header .logo h1 img{width:100px}

 .header .top-btn{float:right;}
 .header .top-btn ul li a{font-size:14px; color:#fff;}
 .header .top-btn ul{overflow:hidden; margin-top:10px;}
 .header .top-btn ul li{float:left; margin-left:10px;}
 .header .top-btn ul li a{display:block; padding:10px;} 

 /* 메뉴 */
 .menu{}
 .menu > div{max-width:1200px; margin:0 auto;}
 .menu > div > ul{text-align:center;}
 .menu > div > ul > li{display:inline-block;}
 .menu > div > ul > li a{display:block; padding:10px; font-size:17px; margin:10px;}

 .menu > div > ul > li a:hover{color:#057bf5}   /* 마우스 올렸을 때 색 설정 */

 </style>

 <!-- 상단 헤더 -->
 <div class="header">

	<div>
     <div class="logo">
	      <h1><a href="./index.html"><img src=https://www.hustar.org/img/logo_w.png></a></h1>    <!-- 링크를 클릭했을시 index.html로 이동 --> 
     </div>



	 <div class="top-btn">
		<ul>                                      
		    <li><a href="#none">Login</a></li>    <!-- list의 개념 -->  
			<li><a href="#none">회원가입</a></li>		
		</ul>
	 </div>
	</div>
 </div>

 <!-- 메뉴 -->
 <div class="menu">
 	<div>
		<ul>
			<li><a href="#none">회사소개</a></li>
			<li><a href="#none">게시판</a></li>
			<li><a href="#none">장소예약</a></li>
			<li><a href="#none">마이페이지</a></li>
		</ul>
	</div>
 </div>




 <style>

 .banner .swiper-container{max-width:1200px; margin:0 auto;}
 </style>

 <!-- 배너 -->
 <div class="banner">
	<!-- Swiper -->
 	<div class="swiper-container">
 		<div class="swiper-wrapper">
			<div class="swiper-slide"><img src="./img/banner01.jpg"></div>
			<div class="swiper-slide"><img src="./img/banner01.jpg"></div>
		</div>
		 <!-- Add Pagination -->
		<div class="swiper-pagination"></div>
		<!-- Add Arrows -->
		<div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
	</div>
		<!-- Initialize Swiper -->
		 <script>
			var swiper = new Swiper('.swiper-container', {
			 navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
				},
				pagination: {
					el: '.swiper-pagination',
				},
			});
		 </script>
 </div>


 <!-- 게시물 -->
 <div class="bbs-box">

 </div>

 <!-- 하단 정보 -->
 <div class="footer">

 </div>
  
 </body>
</html>
